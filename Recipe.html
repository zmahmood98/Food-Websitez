<main>
    <article>
        <h1 class="nes-text is-primary"> The Ingredients for Success!</h1>
        <br>
        <p> Donuts are generally made with sugar, milk, flour, eggs, love and you decide the rest! </p>

 
        <section id="overlay">
        <img
            src="https://images.pexels.com/photos/179907/pexels-photo-179907.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
            width="400"
            height="300"
            alt="Donut Logo"
            id="logo"
        />
        <hr />
        <form action="submission.html" method="POST">
            <h1 class="nes-text is-success">Create your donut!</h1>
            <section class="sugar">
            <label for="amount">How much sugar do you want in your donut?</label>
            <br />
            <span>little</span>
            <input
                type="range"
                name="amount"
                id="amount"
                value="3"
                min="1"
                max="5"
            />
            <span>full</span>
            </section>
            <hr />
            <section class="toppings">
            <span>What toppings would you like?</span>
            <br />
            <label>
                <input
                type="checkbox"
                class="nes-checkbox"
                name="topping"
                id="jam"
                value="jam"
                checked
                />
                <span>Jam</span>
            </label>
            <br />
            <label>
                <input
                type="checkbox"
                class="nes-checkbox"
                name="topping"
                id="oreo"
                value="oreo"
                />
                <span>Oreo</span>
            </label>
            <br />
            <label>
                <input
                type="checkbox"
                class="nes-checkbox"
                name="topping"
                id="cereal"
                value="cereal"
                />
                <span>Cereal</span>
            </label>
            <br />
            <label>
                <input
                type="checkbox"
                class="nes-checkbox"
                name="topping"
                id="pink sprinkles"
                value="pink sprinkles"
                />
                <span>Pink Sprinkles</span>
            </label>
            <br />
            <label>
                <input
                type="checkbox"
                class="nes-checkbox"
                name="topping"
                id="purple icing"
                value="purple icing"
                />
                <span>Purple Icing</span>
            </label>
            <br />
            <label>
                <input
                type="checkbox"
                class="nes-checkbox"
                name="topping"
                id="multi-coloured sprinkles"
                value="multi-coloured sprinkles"
                />
                <span>Multi-coloured Sprinkles</span>
            </label>
            </section>
            <hr/>
            <section class="sauce-selection">
                <label for="sauce">What type of sauce would you like?</label>
                <div class="nes-select is-success">
                <select required id="sauce">
                    <option value="" disabled selected hidden>Select...</option>
                    <option value="0">Salted Caramel</option>
                    <option value="1">Strawberry</option>
                    <option value="2">Lemon-Blueberry</option>
                </select>
                </div>
                </section>
            </section>
            <hr />
            <section class="extra-info">
            <label for="extra">Anything else you want to add?</label>
            <br />
            <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
            </section>
            <hr />
            <section class="submission">
            <input type="submit" value="Submit" />
            </section>
        </form>
        </section>

    </article> 
</main>
